<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LunaBotAI (Custom Backend with Sidebar)</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #000;
      padding: 14px;
      border-bottom: 1px solid #333;
      font-size: 18px;
      font-weight: bold;
      z-index: 2;
      flex-direction: column;
    }
    header .topbar {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header .subtitle {
      font-size: 12px;
      font-weight: normal;
      color: #aaa;
      margin-top: 2px;
    }
    header .menu, header .options {
      font-size: 20px;
      cursor: pointer;
    }
    #sidebar {
      position: fixed;
      top: 0; left: -300px;
      width: 280px; height: 100%;
      background: #000;
      border-right: 1px solid #333;
      transition: left 0.3s ease;
      display: flex;
      flex-direction: column;
      z-index: 3;
    }
    #sidebar.open { left: 0; }
    #sidebar header {
      padding: 14px;
      border-bottom: 1px solid #333;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    #sidebar header input {
      flex: 1;
      padding: 8px;
      margin-right: 8px;
      border: none;
      border-radius: 12px;
      background: #222;
      color: white;
    }
    #chatList {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
    }
    .chat-item {
      padding: 10px;
      border-radius: 8px;
      background: #111;
      margin-bottom: 8px;
      cursor: pointer;
    }
    .chat-item:hover { background: #222; }
    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 12px;
      display: flex;
      flex-direction: column;
    }
    .msg {
      max-width: 75%;
      padding: 10px 14px;
      margin: 6px 0;
      border-radius: 12px;
      line-height: 1.4;
      word-wrap: break-word;
    }
    .user { background: #10a37f; color: white; align-self: flex-end; }
    .bot { background: #333; color: white; align-self: flex-start; }
    #suggestions {
      display: flex;
      overflow-x: auto;
      padding: 8px;
      gap: 8px;
      background: #000;
    }
    #suggestions div {
      background: #222;
      border-radius: 12px;
      padding: 8px 12px;
      font-size: 14px;
      cursor: pointer;
      white-space: nowrap;
    }
    #inputBar {
      display: flex;
      align-items: center;
      padding: 10px;
      background: #000;
      border-top: 1px solid #333;
    }
    #inputBar input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 20px;
      background: #222;
      color: white;
      font-size: 14px;
    }
    #inputBar button {
      margin-left: 8px;
      padding: 10px;
      border: none;
      border-radius: 50%;
      background: #10a37f;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <div class="topbar">
      <span class="menu" onclick="toggleSidebar()">&#9776;</span>
      LunaBotAI
      <span class="options">&#9711;</span>
    </div>
    <div class="subtitle">(powered by ChatGPT-5)</div>
  </header>

  <div id="sidebar">
    <header>
      <input type="text" id="search" placeholder="Search" oninput="filterChats()" />
      <span onclick="newChat()" style="cursor:pointer;">&#9998;</span>
    </header>
    <div id="chatList"></div>
  </div>

  <div id="chat"></div>

  <div id="suggestions">
    <div onclick="fillInput('Explain LunaBotAI features')">Explain LunaBotAI features</div>
    <div onclick="fillInput('Help me debug code')">Help me debug code</div>
    <div onclick="fillInput('Write me a story')">Write me a story</div>
  </div>

  <div id="inputBar">
    <input id="userInput" type="text" placeholder="Ask anything..." />
    <button onclick="sendMessage()">âž¤</button>
  </div>

  <script>
    const chat = document.getElementById('chat');
    const userInput = document.getElementById('userInput');
    const chatList = document.getElementById('chatList');
    let chats = JSON.parse(localStorage.getItem('lunabot_chats') || '[]');
    let currentChat = null;

    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('open');
      renderChats();
    }

    function newChat() {
      currentChat = { id: Date.now(), title: "New Chat", messages: [] };
      chats.unshift(currentChat);
      saveChats();
      renderChats();
      chat.innerHTML = "";
      toggleSidebar();
    }

    function renderChats(filter = "") {
      chatList.innerHTML = "";
      chats
        .filter(c => c.title.toLowerCase().includes(filter.toLowerCase()))
        .forEach(c => {
          const div = document.createElement('div');
          div.className = "chat-item";
          div.textContent = c.title;
          div.onclick = () => loadChat(c.id);
          chatList.appendChild(div);
        });
    }

    function loadChat(id) {
      currentChat = chats.find(c => c.id === id);
      chat.innerHTML = "";
      currentChat.messages.forEach(m => {
        appendMessage(m.text, m.cls);
      });
      toggleSidebar();
    }

    function saveChats() {
      localStorage.setItem('lunabot_chats', JSON.stringify(chats));
    }

    function fillInput(text) {
      userInput.value = text;
      userInput.focus();
    }

    async function sendMessage() {
      const text = userInput.value.trim();
      if (!text) return;
      const msg = appendMessage(text, 'user');
      if (!currentChat) newChat();
      currentChat.messages.push({ text, cls: 'user' });
      saveChats();
      userInput.value = '';

      const botMsg = appendMessage('', 'bot');
      currentChat.messages.push({ text: '', cls: 'bot' });

      try {
        const response = await fetch('https://openaiandlunabotai.onrender.com', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: text })
        });

        if (!response.body) {
          botMsg.textContent = "Error: no response stream";
          return;
        }

        const reader = response.body.getReader();
        const decoder = new TextDecoder();
        let done = false;
        while (!done) {
          const { value, done: streamDone } = await reader.read();
          if (value) {
            const chunk = decoder.decode(value);
            botMsg.textContent += chunk;
            currentChat.messages[currentChat.messages.length-1].text = botMsg.textContent;
            saveChats();
            chat.scrollTop = chat.scrollHeight;
          }
          done = streamDone;
        }
      } catch (err) {
        botMsg.textContent = "Error: " + err.message;
      }
    }

    function appendMessage(text, cls) {
      const div = document.createElement('div');
      div.className = 'msg ' + cls;
      div.textContent = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
      return div;
    }

    function filterChats() {
      const filter = document.getElementById('search').value;
      renderChats(filter);
    }
  </script>
</body>
</html>
