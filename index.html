
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Luna AI</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0e0e0e;
      color: #ffffff;
    }
    header {
      background: #1c1c1c;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
      font-size: 18px;
    }
    .toolbar button, .toolbar select {
      background-color: #333;
      color: white;
      border: none;
      margin-left: 5px;
      padding: 5px 10px;
      border-radius: 4px;
    }
    .chat-container {
      height: calc(100vh - 160px);
      overflow-y: auto;
      padding: 10px;
      background: #121212;
    }
    .message {
      margin: 10px 0;
      padding: 8px 12px;
      background: #232323;
      border-radius: 8px;
      max-width: 90%;
    }
    .typing {
      font-style: italic;
      opacity: 0.6;
    }
    .input-area {
      position: fixed;
      bottom: 0;
      background: #1f1f1f;
      width: 100%;
      display: flex;
      flex-wrap: wrap;
      padding: 8px;
      align-items: center;
      gap: 5px;
    }
    .input-area input[type="text"] {
      flex: 1;
      padding: 8px;
      border: none;
      border-radius: 4px;
    }
    .input-area button, .input-area label, .input-area select {
      background-color: #333;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 4px;
    }
    input[type="file"] {
      display: none;
    }
    .settings-panel {
      display: none;
      position: fixed;
      top: 55px;
      right: 10px;
      background: #222;
      padding: 10px;
      border-radius: 6px;
      width: 250px;
      z-index: 10;
    }
    .settings-panel p {
      font-size: 14px;
      margin: 8px 0;
    }
  </style>

  <link rel="manifest" href="manifest.json">
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js')
          .then(reg => console.log('Service worker registered.', reg))
          .catch(err => console.error('Service worker failed.', err));
      });
    }
  </script>
  </head>
  
<body>
  <header>
    <h1>Luna AI</h1>
    <div class="toolbar">
      <button onclick="toggleSettings()">‚ò∞</button>
      <button onclick="clearChat()">üóëÔ∏è</button>
      <select id="modelSelect" onchange="updateModel()">
        <option value="2.5">2.5</option>
        <option value="Luna Custom">Luna Custom</option>
        <option value="3o">3o</option>
      </select>
    </div>
  </header>

  <div class="settings-panel" id="settingsPanel">
    <p><strong>IP Address:</strong> Detectable by websites no matter what*</p>
    <p><strong>Website:</strong> Chat.lunabotai.com</p>
    <p><strong>Model:</strong> <span id="modelDisplay">2.5</span></p>
  </div>

  <div class="chat-container" id="chat"></div>

  <div class="input-area">
    <input type="text" id="userInput" placeholder="Ask me anything..." onkeydown="if(event.key==='Enter')sendMessage()"/>
    <button onclick="sendMessage()">Send</button>
    <label for="fileInput">üìé</label>
    <input type="file" id="fileInput" onchange="handleFileUpload(this.files[0])"/>
    <button onclick="startVoice()">üé§</button>
  </div>

  <script>
    const chat = document.getElementById("chat");
    let lastInputWasVoice = false;
    const smartReplies = {
      "hi": "Hi, I‚Äôm Luna AI. How can I help you today?",
      "hello": "Hello! What can I do for you?",
      "how are you": "I‚Äôm functioning at full capacity!",
      "2+2": "2 + 2 is 4.",
      "what is love": "Love is a complex emotion tied to deep affection and care.",
      "how to cook bacon": "Place bacon in a cold pan, cook on medium heat until crispy.",
      "moon landing": "The first moon landing was on July 20, 1969.",
      "dog": "Dogs are loyal, smart, and great companions.",
      "cat": "Cats are independent, curious, and love sunny windows.",
      "sun": "The sun is a star at the center of our solar system.",
      "earth": "Earth is the third planet from the sun and supports life.",
      "ai": "AI is intelligence demonstrated by machines, like me!",
      "photo": "Nice photo. Still wondering what it is because I can‚Äôt analyze photos. You can describe it now.",
      "file": "Sorry, I can‚Äôt analyze your file at this moment.",
    };

    function addMessage(text, sender = "Luna AI", typing = false, save = true) {
      const msg = document.createElement("div");
      msg.className = "message";
      if (typing) msg.classList.add("typing");
      msg.innerHTML = `<strong>${sender}:</strong> ${text}`;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
      if (save) saveChat();
      return msg;
    }

    function sendMessage() {
      const input = document.getElementById("userInput");
      const userMessage = input.value.trim();
      if (!userMessage) return;
      addMessage(userMessage, "You");
      input.value = "";
      lastInputWasVoice = false;
      const key = Object.keys(smartReplies).find(k => userMessage.toLowerCase().includes(k));
      const response = key ? smartReplies[key] : "That‚Äôs an interesting question. Let me think...";
      const msg = addMessage("Typing...", "Luna AI", true, false);
      setTimeout(() => {
        msg.innerHTML = `<strong>Luna AI:</strong> ${response}`;
        msg.classList.remove("typing");
        if (lastInputWasVoice) speak(response);
        saveChat();
      }, 1000 + Math.random() * 1000);
    }

    function handleFileUpload(file) {
      if (file.type.startsWith("image/")) {
        addMessage(smartReplies["photo"]);
      } else {
        addMessage(smartReplies["file"]);
      }
    }

    function startVoice() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = navigator.language || "en-US";
      recognition.onresult = function(event) {
        document.getElementById("userInput").value = event.results[0][0].transcript;
        lastInputWasVoice = true;
        sendMessage();
      };
      recognition.start();
    }

    function speak(text) {
      const utter = new SpeechSynthesisUtterance(text);
      utter.lang = navigator.language || "en-US";
      window.speechSynthesis.speak(utter);
    }

    function clearChat() {
      chat.innerHTML = "";
      localStorage.removeItem("lunaChatHistory");
    }

    function toggleSettings() {
      const panel = document.getElementById("settingsPanel");
      panel.style.display = panel.style.display === "block" ? "none" : "block";
    }

    function updateModel() {
      const selected = document.getElementById("modelSelect").value;
      document.getElementById("modelDisplay").innerText = selected;
    }

    function saveChat() {
      localStorage.setItem("lunaChatHistory", chat.innerHTML);
    }

    function loadChat() {
      const history = localStorage.getItem("lunaChatHistory");
      if (history) chat.innerHTML = history;
    }

    window.onload = loadChat;
  </script>
</body>
</html>
