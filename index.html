
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.5" />
  <title>LunaBot AI</title>
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: Arial, sans-serif;
      padding: 30px;
    }
    #chat-box {
      border: 1px solid #444;
      padding: 20px;
      width: 90%;
      height: 500px;
      overflow-y: auto;
      margin-bottom: 20px;
      font-size: 1.2em;
    }
    #input-container {
      display: flex;
      align-items: center;
    }
    input[type="text"] {
      flex-grow: 1;
      padding: 10px;
      font-size: 1em;
      border-radius: 5px;
      border: none;
    }
    button {
      margin-left: 10px;
      padding: 10px 15px;
      font-size: 1em;
    }
    #settings-panel {
      display: none;
      background-color: #1e1e1e;
      padding: 15px;
      border: 1px solid #555;
      margin-top: 10px;
      width: 90%;
    }
    #meta-info {
      margin-bottom: 10px;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <h1>Welcome to LunaBot AI</h1>
  <div id="meta-info">
    <strong>Model:</strong>
    <select>
      <option>2.5</option>
      <option>Luna custom</option>
      <option>3o</option>
    </select>
    <button onclick="toggleSettings()">⚙️</button>
  </div>
  <div id="settings-panel">
    <p><strong>IP address:</strong> <span id="ip">Unknown</span></p>
    <p><strong>This website:</strong> Chat.lunabotai.com</p>
    <p><strong>Model:</strong> demo model, research preview</p>
  </div>
  <div id="chat-box"></div>
  <div id="input-container">
    <input type="text" id="user-input" placeholder="Type a question..." />
    <input type="file" id="file-upload" style="display:none;" />
    <button onclick="document.getElementById('file-upload').click()">＋</button>
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    const chatBox = document.getElementById("chat-box");
    const fileUpload = document.getElementById("file-upload");

    function toggleSettings() {
      const settingsPanel = document.getElementById("settings-panel");
      settingsPanel.style.display = settingsPanel.style.display === "block" ? "none" : "block";
    }

    function appendMessage(content) {
      const msg = document.createElement("div");
      msg.textContent = content;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function sendMessage() {
      const input = document.getElementById("user-input");
      const text = input.value.trim();
      if (!text) return;
      appendMessage("You: " + text);
      input.value = "";
      setTimeout(() => {
        appendMessage("LunaBot: " + getPreprogrammedResponse());
      }, 500);
    }

    function getPreprogrammedResponse() {
      const responses = [
        "That's a great question! Let's dive in...",
        "Nice photo. Is there anything you want me to do with it?",
        "Here's a scientific fact: Water boils at 100°C.",
        "Here's a math trick: The sum of angles in a triangle is always 180°.",
        "Need help with chemistry? Just ask!",
        "Ever wondered how gravity works?",
        "Pre-programmed response #216.",
        "Response #489: Check out Newton's second law.",
        "Math tip: Multiplying by 9 is the same as subtracting 1 then adding digits to 9.",
        "The mitochondria is the powerhouse of the cell!",
        "Astronomy fun fact: Venus rotates backward.",
        "Programming tip: Always comment your code.",
        "Want to know how AI works?",
        "Uploading an image won't be analyzed, but I'm here to chat!",
        "Ask me about biology, chemistry, physics, or astronomy!"
      ];
      return responses[Math.floor(Math.random() * responses.length)];
    }

    fileUpload.addEventListener("change", function () {
      if (fileUpload.files.length > 0) {
        const file = fileUpload.files[0];
        if (file.type.startsWith("image/")) {
          appendMessage("Nice photo. Is there anything you want me to do with it?");
        } else {
          appendMessage("That doesn't look like an image. Try uploading a JPG or PNG.");
        }
      }
    });

    // Fake IP assignment (local only)
    document.getElementById("ip").innerText = "Unavailable offline";
  </script>
</body>
</html>
