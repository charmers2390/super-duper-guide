<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LunaBot AI</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
      display: flex;
      font-size: 18px;
    }
    .sidebar {
      background-color: #1e1e1e;
      padding: 20px;
      width: 300px;
      height: 100vh;
      display: none;
      flex-direction: column;
    }
    .main {
      flex: 1;
      padding: 30px;
      position: relative;
    }
    .chatbox {
      background-color: #1e1e1e;
      height: 500px;
      overflow-y: auto;
      margin-bottom: 20px;
      padding: 15px;
      border: 1px solid #333;
      font-size: 18px;
    }
    input[type="text"] {
      width: 65%;
      padding: 12px;
      font-size: 16px;
    }
    button {
      padding: 12px 25px;
      font-size: 16px;
      margin-left: 10px;
    }
    #imageUpload {
      display: none;
    }
    .top-buttons {
      margin-bottom: 20px;
    }
  
  .model-selector {
    margin-bottom: 20px;
  }
  .model-selector select {
    background-color: #1e1e1e;
    color: white;
    border: 1px solid #555;
    padding: 8px;
    font-size: 16px;
  }
  </style>

</head>
<body>
  <div id="sidebar" class="sidebar">
    <h2>Settings</h2>
    <p><strong>IP address:</strong> <span id="ip">Loading...</span></p>
    <p><strong>This website:</strong> Chat.lunabotai.com</p>
    <p><strong>Model:</strong> demo model, research preview</p>
  </div>

  <div class="main">
    <div class="top-buttons">
      <button onclick="toggleSidebar()">⚙️</button>
    </div>
    <h1>Welcome to LunaBot AI</h1>
    
<div class="model-selector">
  <label for="model">Model:</label>
  <select id="model">
    <option>2.5</option>
    <option>Luna Custom</option>
    <option>3o</option>
  </select>
</div>

    <div class="chatbox" id="chatbox"></div>
    <input type="file" id="imageUpload" />
    <input type="text" id="userInput" placeholder="Ask Luna something..." />
    <button onclick="toggleUpload()">＋</button>
    <button onclick="handleInput()">Send</button>
  </div>

  <script>
    const responses = [
      "Nice photo. Is there anything you want me to do with it?",
      "2 + 2 is 4.",
      "The moon landing was in 1969.",
      "E = mc^2 is Einstein’s theory of relativity.",
      "Water boils at 100°C.",
      "There are 8 planets in the solar system.",
      "The human body has 206 bones.",
      "Python is a popular programming language.",
      "You can use HTML, CSS, and JS for web development.",
      "Gravity on Earth is 9.8 m/s².",
    ];

    for (let i = 10; i < 500; i++) {
      responses.push("This is pre-programmed response #" + (i + 1));
    }

    document.getElementById('imageUpload').addEventListener('change', () => {
      const chat = document.getElementById('chatbox');
      const msg = document.createElement('div');
      msg.textContent = responses[0];
      chat.appendChild(msg);
    });

    function handleInput() {
      const input = document.getElementById('userInput').value.toLowerCase();
      const chat = document.getElementById('chatbox');
      const msg = document.createElement('div');

      const match = responses.find(r => input && r.toLowerCase().includes(input));
      msg.textContent = match || "Here's a pre-programmed answer: " + responses[Math.floor(Math.random() * responses.length)];
      chat.appendChild(msg);
      document.getElementById('userInput').value = '';
    }

    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      sidebar.style.display = sidebar.style.display === 'flex' ? 'none' : 'flex';
    }

    function toggleUpload() {
      const fileInput = document.getElementById('imageUpload');
      fileInput.click();
    }

    document.getElementById('ip').textContent = "192.168.1.123";
  </script>
</body>
</html>
