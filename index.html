<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LunaBot AI — Chat</title>
  <style>
    body { font-family: sans-serif; background-color: #0b0f14; color: #fff; margin: 0; padding: 0; }
    header { background-color: #121820; padding: 12px 16px; font-size: 18px; font-weight: bold; }
    #chat { padding: 16px; display: flex; flex-direction: column; gap: 12px; }
    .msg { padding: 10px 14px; border-radius: 8px; max-width: 80%; }
    .user { background-color: #1a2230; align-self: flex-end; }
    .bot { background-color: #252036; align-self: flex-start; }
    #composer { display: flex; padding: 12px; gap: 8px; background-color: #121820; }
    textarea { flex: 1; resize: none; padding: 10px; border-radius: 6px; border: none; }
    button { background-color: #7c5cff; color: #fff; border: none; padding: 10px 16px; border-radius: 6px; cursor: pointer; }
    button:disabled { opacity: 0.6; cursor: not-allowed; }
  </style>
</head>
<body>
  <header>LunaBot AI — Chat</header>
  <div id="chat"></div>
  <div id="composer">
    <textarea id="input" placeholder="Type your message..."></textarea>
    <button id="send">Send</button>
  </div>

<script>
const CHAT_URL = "https://lunabotai.onrender.com/api/chat";
const chatEl = document.getElementById('chat');
const inputEl = document.getElementById('input');
const sendBtn = document.getElementById('send');

function addMessage(role, text) {
  const div = document.createElement('div');
  div.className = `msg ${role}`;
  div.textContent = text;
  chatEl.appendChild(div);
  chatEl.scrollTop = chatEl.scrollHeight;
}

async function sendMessage() {
  const text = inputEl.value.trim();
  if (!text) return;
  addMessage('user', text);
  inputEl.value = '';
  sendBtn.disabled = true;

  try {
    const resp = await fetch(CHAT_URL, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({
        messages: [{ role: 'user', content: text }]
      })
    });
    const data = await resp.json();
    let reply = '';
    if (typeof data.output_text === 'string') {
      reply = data.output_text;
    } else if (data.choices && data.choices[0]?.message?.content) {
      reply = data.choices[0].message.content;
    } else {
      reply = JSON.stringify(data);
    }
    addMessage('bot', reply);
  } catch (err) {
    addMessage('bot', 'Error: ' + err.message);
  } finally {
    sendBtn.disabled = false;
  }
}

sendBtn.addEventListener('click', sendMessage);
inputEl.addEventListener('keydown', e => {
  if (e.key === 'Enter' && !e.shiftKey) {
    e.preventDefault();
    sendMessage();
  }
});
</script>
</body>
</html>
