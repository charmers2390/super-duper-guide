<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>lunabotai Chat</title>
<style>
    body { margin: 0; font-family: Arial, sans-serif; background: #1a1a1a; color: #fff; display: flex; height: 100vh; }
    #sidebar { width: 250px; background: #111; padding: 10px; overflow-y: auto; }
    #chat-container { flex: 1; display: flex; flex-direction: column; }
    .chat-history-item { padding: 5px; border-bottom: 1px solid #333; cursor: pointer; }
    .chat-history-item:hover { background: #222; }
    #top-bar { background: #222; padding: 10px; display: flex; justify-content: space-between; align-items: center; }
    #model-select { background: #333; color: #fff; border: none; padding: 5px; }
    #messages { flex: 1; padding: 10px; overflow-y: auto; }
    .message { margin: 5px 0; padding: 8px; border-radius: 5px; max-width: 80%; }
    .user { background: #444; align-self: flex-end; }
    .ai { background: #333; align-self: flex-start; }
    #input-bar { display: flex; padding: 10px; background: #222; }
    #input { flex: 1; padding: 10px; border: none; background: #333; color: #fff; }
    button { padding: 10px; background: #444; border: none; color: #fff; cursor: pointer; }
    button:hover { background: #555; }
    #typing-indicator { font-size: 0.9em; color: #888; margin-top: 5px; }
</style>
</head>
<body>

<div id="sidebar">
    <h3>Chats</h3>
    <div id="chat-history"></div>
    <hr>
    <h3>Account</h3>
    <div id="account-status">Guest</div>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
</div>

<div id="chat-container">
    <div id="top-bar">
        <div>
            Model: 
            <select id="model-select" disabled></select>
        </div>
        <button onclick="refreshPage()">Refresh</button>
    </div>
    <div id="messages"></div>
    <div id="typing-indicator" style="display:none;">AI is typing...</div>
    <div id="input-bar">
        <input type="text" id="input" placeholder="Type a message...">
        <button onclick="sendMessage()">Send</button>
    </div>
</div>

<script>
const backend = "https://lunabotai.onrender.com";
let loggedInUser = null;
let currentModel = "";
let availableModels = [];
let chats = [];
let currentChatId = null;

function refreshPage() {
    location.reload();
}

async function fetchModelInfo() {
    try {
        let res = await fetch(`${backend}/api/model`);
        let data = await res.json();
        currentModel = data.currentModel;
        availableModels = data.availableModels || [];
        const modelSelect = document.getElementById("model-select");
        modelSelect.innerHTML = "";
        availableModels.forEach(m => {
            let opt = document.createElement("option");
            opt.value = m;
            opt.textContent = m;
            if (m === currentModel) opt.selected = true;
            modelSelect.appendChild(opt);
        });
        modelSelect.disabled = availableModels.length <= 1;
        modelSelect.onchange = async () => {
            let newModel = modelSelect.value;
            let res = await fetch(`${backend}/api/model`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ model: newModel })
            });
            let result = await res.json();
            if (result.success) {
                currentModel = result.currentModel;
            }
        };
    } catch (err) {
        console.error("Error fetching model info", err);
    }
}

function loadChats() {
    let storageKey = loggedInUser ? `chats_${loggedInUser}` : "chats_guest";
    chats = JSON.parse(localStorage.getItem(storageKey) || "[]");
    renderChatHistory();
}

function saveChats() {
    let storageKey = loggedInUser ? `chats_${loggedInUser}` : "chats_guest";
    localStorage.setItem(storageKey, JSON.stringify(chats));
}

function renderChatHistory() {
    const container = document.getElementById("chat-history");
    container.innerHTML = "";
    chats.forEach((chat, idx) => {
        let div = document.createElement("div");
        div.className = "chat-history-item";
        div.textContent = chat.title;
        div.onclick = () => loadChat(idx);
        container.appendChild(div);
    });
}

function loadChat(idx) {
    currentChatId = idx;
    const messagesDiv = document.getElementById("messages");
    messagesDiv.innerHTML = "";
    chats[idx].messages.forEach(m => {
        addMessage(m.text, m.sender);
    });
}

function addMessage(text, sender) {
    const messagesDiv = document.getElementById("messages");
    let div = document.createElement("div");
    div.className = `message ${sender}`;
    div.textContent = text;
    messagesDiv.appendChild(div);
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
}

async function sendMessage() {
    const input = document.getElementById("input");
    let text = input.value.trim();
    if (!text) return;
    input.value = "";
    
    if (currentChatId === null) {
        chats.push({ title: text.substring(0, 20) || "New Chat", messages: [] });
        currentChatId = chats.length - 1;
    }
    
    chats[currentChatId].messages.push({ sender: "user", text });
    saveChats();
    addMessage(text, "user");

    document.getElementById("typing-indicator").style.display = "block";

    try {
        let res = await fetch(`${backend}/api/chat`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ model: currentModel, message: text, user: loggedInUser })
        });
        let data = await res.json();
        document.getElementById("typing-indicator").style.display = "none";
        let aiReply = data.reply || "[No reply]";
        chats[currentChatId].messages.push({ sender: "ai", text: aiReply });
        saveChats();
        addMessage(aiReply, "ai");
    } catch (err) {
        document.getElementById("typing-indicator").style.display = "none";
        console.error("Error sending message", err);
    }
}

function login() {
    let username = document.getElementById("username").value;
    let password = document.getElementById("password").value;
    if (!username || !password) return alert("Enter username and password");

    // For now just save locally and pretend backend saves
    loggedInUser = username;
    document.getElementById("account-status").textContent = `Logged in as ${username}`;
    loadChats();
}

fetchModelInfo();
loadChats();
</script>
</body>
</html>
