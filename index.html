
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Luna AI - Login</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: #ffffff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-box {
      background-color: #1a1a1a;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    .login-box h1 {
      font-size: 32px;
      margin-bottom: 30px;
    }

    .login-box input {
      display: block;
      width: 100%;
      padding: 15px;
      margin: 15px 0;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }

    .login-box button {
      width: 100%;
      padding: 15px;
      background-color: #4f46e5;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }

    .login-box .footer {
      margin-top: 20px;
      font-size: 14px;
    }

    .login-box .footer a {
      color: #00bfff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h1>Let’s explore</h1>
    <input type="email" placeholder="Email" />
    <input type="password" placeholder="Password" />
    <button>Login</button>
    <div class="footer">
      Don’t have an account? <a href="#">Create a free account today</a>
    </div>
  </div>
</body>
</html>
