
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Luna Train GPT</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f4f4f4; }
    header { background: #4a90e2; color: white; padding: 10px 20px; display: flex; justify-content: space-between; align-items: center; }
    header h1 { margin: 0; }
    #modelSelect { padding: 5px; border-radius: 4px; }
    #toggleSidebar { position: fixed; top: 10px; left: 10px; background: #4a90e2; color: white; border: none; padding: 10px; cursor: pointer; z-index: 2; }
    #sidebar { position: fixed; left: -250px; top: 0; width: 250px; height: 100%; background: #333; color: white; padding: 20px; transition: 0.3s; z-index: 1; }
    #chat-container { margin: 80px auto; max-width: 600px; padding: 20px; background: white; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    #chat { min-height: 300px; display: flex; flex-direction: column; }
    .message { margin: 10px 0; padding: 10px; border-radius: 5px; max-width: 80%; }
    .user { background: #dcf8c6; align-self: flex-end; }
    .bot { background: #e0e0e0; align-self: flex-start; }
    form { display: flex; margin-top: 20px; }
    input[type="text"] { flex: 1; padding: 10px; border: 1px solid #ccc; border-radius: 5px 0 0 5px; }
    button[type="submit"] { padding: 10px 20px; border: none; background: #4a90e2; color: white; border-radius: 0 5px 5px 0; cursor: pointer; }
  </style>
</head>
<body>
  <header>
    <h1>Luna Train GPT</h1>
    <select id="modelSelect">
      <option>Choose Model</option>
      <option>GPT-3.5</option>
      <option>GPT-4</option>
      <option>Luna Custom</option>
    </select>
  </header>
  <button id="toggleSidebar">☰</button>
  <div id="sidebar">
    <h2>Settings</h2>
    <p><strong>Model:</strong> Selected above</p>
    <p><strong>Website:</strong> Chat.lunabotAI.com</p>
    <p><em>Luna can help with anything — coding, history, math, advice, you name it!</em></p>
  </div>
  <div id="chat-container">
    <div id="chat"></div>
    <form id="input-form">
      <input type="text" id="user-input" placeholder="Ask something..." required />
      <button type="submit">Send</button>
    </form>
  </div>

  <script>
    const sidebar = document.getElementById('sidebar');
    document.getElementById('toggleSidebar').onclick = () => {
      sidebar.style.left = sidebar.style.left === '0px' ? '-250px' : '0px';
    };

    const chat = document.getElementById('chat');
    const form = document.getElementById('input-form');
    const input = document.getElementById('user-input');

    const responses = {
      "hi": "Hi. I’m Luna Train AI. How can I help you?",
      "what is 2+2": "2 + 2 is 4.",
      "how do i code": "To start coding, choose a language like Python, and try small projects!",
      "when was the moon landing": "The Apollo 11 moon landing was on July 20, 1969.",
      "what is the capital of france": "The capital of France is Paris.",
      "how do i bake a cake": "Preheat oven to 350°F, mix ingredients, pour in a pan, bake 30 minutes.",
      "who is the president of the usa": "As of 2025, the President is Joe Biden.",
      "what's your name": "I’m Luna Train AI, your assistant!",
      "what's the weather": "I can’t check real-time weather, but you can ask me how weather works!",
      "define gravity": "Gravity is a force that pulls objects toward each other.",
      "how to make money": "Start a service, sell products, or get a job — consistency is key!",
      "tell me a joke": "Why did the scarecrow win an award? Because he was outstanding in his field!",
      "what's the speed of light": "Approximately 299,792 kilometers per second.",
      "how old is the earth": "About 4.54 billion years old.",
      "how to learn math": "Practice daily, start with basics, and build up.",
      "how do i lose weight": "Eat healthy, stay active, and get enough sleep.",
      "how do airplanes fly": "They use lift generated by wings and forward thrust.",
      "how to be happy": "Gratitude, healthy habits, and surrounding yourself with good people!",
      "can dogs eat chocolate": "No! Chocolate is toxic to dogs.",
      "what is ai": "AI stands for Artificial Intelligence — machines that can simulate thinking.",
      "how do i start a business": "Create a plan, register your name, and build your brand!",
      "who invented the internet": "Many helped, but key figures include Vint Cerf and Tim Berners-Lee.",
      "how does a computer work": "It processes data using input, memory, a CPU, and output.",
      "can fish drown": "Fish can suffocate if water lacks oxygen, but they don’t technically drown.",
      "is the earth flat": "Nope — the Earth is an oblate spheroid!",
      "how to tie a tie": "Loop the wide end over the narrow, around, and through the neck loop.",
      "why is the sky blue": "Because of Rayleigh scattering of sunlight in the atmosphere.",
      "how do i get rich": "Work smart, invest, and build assets over time.",
      "what’s 10 factorial": "10! = 3,628,800.",
      "what is pi": "Pi is approximately 3.14159, a mathematical constant.",
      "how do magnets work": "They produce magnetic fields from moving electric charges.",
      "do aliens exist": "We don’t know yet, but the universe is huge!",
      "can you help me": "Yes, I’m here for anything you need!",
      "how to cook rice": "Boil water, add rice, simmer for 15-20 minutes with a lid on.",
      "what time is it": "I can’t check time, but your device can!",
      "how does the brain work": "It processes signals from your body and environment.",
      "can plants talk": "Not like us, but they communicate via chemicals and signals!",
      "why do we sleep": "To let the body and brain rest, recover, and process info.",
      "what’s photosynthesis": "It’s how plants turn sunlight into food.",
      "who is elon musk": "A tech entrepreneur known for Tesla, SpaceX, and more.",
      "what’s the fastest animal": "The peregrine falcon — it can dive at over 200 mph!",
      "how do i study better": "Use breaks, active recall, and study consistently.",
      "what’s the biggest planet": "Jupiter is the biggest in our solar system.",
      "how to clean a laptop": "Turn it off, use a microfiber cloth, and clean keys gently.",
      "why is water wet": "Because of how water molecules interact with each other!",
      "how tall is mount everest": "About 29,032 feet (8,849 meters).",
      "can cats swim": "Yes, but most don’t enjoy it.",
      "how do i build a website": "Learn HTML, CSS, and maybe JS. Use GitHub or a host to publish!",
      "can you help with homework": "Absolutely, just tell me the problem!",
      "what’s the best programming language": "Depends on goals, but Python is beginner-friendly.",
      "how do i make friends": "Be kind, show interest, and be yourself!"
    };

    form.onsubmit = (e) => {
      e.preventDefault();
      const userInput = input.value.trim().toLowerCase();
      if (!userInput) return;

      addMessage('user', input.value);
      input.value = '';

      const reply = responses[userInput] || "I'm not sure about that yet, but I’m learning!";
      setTimeout(() => {
        addMessage('bot', reply);
      }, 400);
    };

    function addMessage(sender, text) {
      const div = document.createElement('div');
      div.className = 'message ' + sender;
      div.textContent = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }
  </script>
</body>
</html>
