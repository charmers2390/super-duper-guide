  <script>
    const chat = document.getElementById("chat");

    function addMessage(text, sender = "Luna AI") {
      const msg = document.createElement("div");
      msg.className = "message";
      msg.innerHTML = `<strong>${sender}:</strong> ${text}`;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
      speak(text);
    }

    function sendMessage() {
      const input = document.getElementById("userInput");
      const userMessage = input.value.trim();
      if (!userMessage) return;
      addMessage(userMessage, "You");
      input.value = "";
      const response = getSmartReply(userMessage.toLowerCase());
      setTimeout(() => addMessage(response), 400);
    }

    function getSmartReply(msg) {
      if (msg.includes("bacon")) return "To cook bacon, place it on a cold pan and cook on medium heat until crispy.";
      if (msg.includes("2+2")) return "2 + 2 equals 4.";
      if (msg.includes("moon")) return "The moon landing happened on July 20, 1969.";
      if (msg.includes("dog")) return "Dogs are loyal and intelligent animals. They make great companions!";
      if (msg.includes("how are you")) return "I'm functioning as expected! How can I assist you?";
      if (msg.includes("hi") || msg.includes("hello")) return "Hi, I‚Äôm Luna AI. How can I help you today?";
      if (msg.includes("help")) return "I'm here to help you with science, math, facts, and fun! Ask me anything!";
      if (msg.includes("love")) return "Love is a powerful emotion that humans experience in many forms.";
      return "That's a good question. Let me think... Well, I can't truly 'think', but here's something close.";
    }

    function handleFileUpload(file) {
      if (file.type.startsWith("image/")) {
        addMessage("Nice photo. Still wondering what it is because I can‚Äôt analyze photos. You can describe it now.");
      } else {
        addMessage("Sorry, I can‚Äôt analyze your file at this moment.");
      }
    }

    function startVoice() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = document.getElementById("language").value;
      recognition.onresult = function(event) {
        document.getElementById("userInput").value = event.results[0][0].transcript;
        sendMessage();
      };
      recognition.start();
    }

    function speak(text) {
      const lang = document.getElementById("language").value;
      const utter = new SpeechSynthesisUtterance(text);
      utter.lang = lang;
      window.speechSynthesis.speak(utter);
    }

    function clearChat() {
      chat.innerHTML = "";
    }

    function toggleSettings() {
