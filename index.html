<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Luna AI – Coming Soon</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #0f0c29, #302b63, #24243e);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 0.5em;
    }

    p {
      font-size: 1.2em;
      max-width: 600px;
      padding: 0 20px;
    }

    .brand {
      font-weight: bold;
      font-size: 1.5em;
      color: #FFD700;
      margin-top: 1em;
    }

    .countdown {
      margin-top: 30px;
      font-size: 1.2em;
      color: #00FFCC;
    }
  </style>
</head>
<body>
  <h1>We’re building something new</h1>
  <div class="brand">LUNA AI</div>
  <p>The future of AI is coming. This update will take approximately <strong>1–2 business days</strong>.</p>
  <p>Thanks for your patience!</p>
  <div class="countdown" id="countdown">Countdown: Calculating...</div>

  <script>
    const countdownElement = document.getElementById("countdown");
    const endTime = new Date("2025-07-21T18:05:15.593477Z").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = endTime - now;

      if (distance <= 0) {
        countdownElement.textContent = "We had technical difficulties. It may take another 43 hours. Sorry for the inconvenience.";
        return;
      }

      const hours = Math.floor(distance / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdownElement.textContent = `Countdown: ${
        String(hours).padStart(2, '0')
      }h ${
        String(minutes).padStart(2, '0')
      }m ${
        String(seconds).padStart(2, '0')
      }s`;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
