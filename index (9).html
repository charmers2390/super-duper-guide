<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LunaBot Chat</title>
<style>
    body {
        background-color: #0b0f14;
        color: #e9eef5;
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        height: 100vh;
        margin: 0;
    }
    header {
        padding: 1rem;
        background-color: #121821;
        text-align: center;
        font-weight: bold;
    }
    #messages {
        flex: 1;
        overflow-y: auto;
        padding: 1rem;
        display: flex;
        flex-direction: column;
        gap: 0.75rem;
    }
    .msg {
        padding: 0.8rem 1rem;
        border-radius: 10px;
        max-width: 80%;
        word-wrap: break-word;
    }
    .user {
        background-color: #1f2937;
        align-self: flex-end;
    }
    .ai {
        background-color: #0f172a;
        align-self: flex-start;
    }
    #composer {
        display: flex;
        padding: 0.8rem;
        background-color: #121821;
    }
    #composer input {
        flex: 1;
        padding: 0.6rem;
        border-radius: 8px;
        border: none;
        outline: none;
        margin-right: 0.5rem;
    }
    #composer button {
        padding: 0.6rem 1rem;
        border: none;
        border-radius: 8px;
        background-color: #7c5cff;
        color: white;
        font-weight: bold;
        cursor: pointer;
    }
</style>
</head>
<body>
<header>LunaBot</header>

<div id="messages"></div>

<form id="composer">
    <input type="text" id="userInput" placeholder="Type your message..." autocomplete="off">
    <button type="submit">Send</button>
</form>

<script>
    const BACKEND_URL = "https://lunabotai.onrender.com/chat"; // Updated backend URL

    const messagesDiv = document.getElementById("messages");
    const form = document.getElementById("composer");
    const userInput = document.getElementById("userInput");

    function addMessage(text, role) {
        const div = document.createElement("div");
        div.classList.add("msg", role);
        div.textContent = text;
        messagesDiv.appendChild(div);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const text = userInput.value.trim();
        if (!text) return;
        addMessage(text, "user");
        userInput.value = "";

        try {
            const res = await fetch(BACKEND_URL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    id: "pmpt_689df063bd448195a61f3673a27dc7ba0d6a1d8e6e4d0450",
                    version: "1"
                })
            });
            if (!res.ok) throw new Error(await res.text());
            const data = await res.json();

            if (data.output_text) {
                addMessage(data.output_text, "ai");
            } else if (data.reply) {
                addMessage(data.reply, "ai");
            } else {
                addMessage(JSON.stringify(data), "ai");
            }
        } catch (err) {
            addMessage("Error: " + err.message, "ai");
        }
    });
</script>
</body>
</html>
